<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADIVINANZA DHARMX</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body{
        font-family: 'Inter', sans-serif;
        background-color: #28a796cc;
    }
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white shadow-2xl rounded-xl p-6 md:p-10 border-t-8 border-indigo-600 transform hover:scale-[1.01] transition duration-300">

        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-800">
                ADIVINANZA DHARMX 777
            </h1>
            <p class="text-gray-500 mt-2">ADIVINA EL NUMERO Y GANA</p>
        </header>
        
        <div id="input-selection" class="space-y-6">
            <div>
                <label for="number" class="block text-sm font-medium text-gray-700 mb-1">
                    INGRESA UN NUMERO (0-100)
                </label>
                <input type="number" id="number" placeholder="EJ: 1-100" min="0" max="100" step="1" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" required>
            </div>

            <div>
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span id="error-text" class="block sm:inline">Por favor, introduce valores vÃ¡lidos y positivos.</span>
                </div>
                
                <button id="CHECK" onclick="checkNumber()" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 shadow-md shadow-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    VERIFICAR
                </button>
            </div>

            <div id="result-selection" class="hidden mt-8 text-center bg-indigo-50 p-6 rounded-xl shadow-inner">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">RESULTADO</h2>
                <p class="text-2xl font-extrabold text-indigo-600 mb-2">
                    <span id="result-text"></span>
                </p>
                <p class="text-sm text-gray-500 mt-4">
                    SUERTE EN EL SIGUIENTE INTENTO
                </p>
            </div>
        </div>
    </div>

    <script>
        // Generate random number between 0-100
        let secretNumber = Math.floor(Math.random() * 101);
        let attempts = 0;

        function checkNumber() {
            const input = document.getElementById('number');
            const userGuess = parseInt(input.value);
            const errorDiv = document.getElementById('error-message');
            const resultDiv = document.getElementById('result-selection');
            const resultText = document.getElementById('result-text');
            
            // Validate input
            if (isNaN(userGuess) || userGuess < 0 || userGuess > 100) {
                errorDiv.classList.remove('hidden');
                document.getElementById('error-text').textContent = 'Por favor, introduce un nÃºmero entre 0 y 100.';
                resultDiv.classList.add('hidden');
                return;
            }
            
            errorDiv.classList.add('hidden');
            attempts++;
            
            // Check guess
            if (userGuess === secretNumber) {
                resultText.textContent = `Â¡GANADOR! ðŸŽ‰ El nÃºmero era ${secretNumber}. Lo lograste en ${attempts} intento${attempts > 1 ? 's' : ''}.`;
                resultDiv.classList.remove('hidden');
                // Optional: disable input after winning
                input.disabled = true;
                document.getElementById('CHECK').disabled = true;
            } else if (userGuess > secretNumber) {
                resultText.textContent = 'El nÃºmero es MENOR ðŸ“‰';
                resultDiv.classList.remove('hidden');
            } else {
                resultText.textContent = 'El nÃºmero es MAYOR ðŸ“ˆ';
                resultDiv.classList.remove('hidden');
            }
            
            input.value = '';
            input.focus();
        }

        // Permitir presionar Enter para verificar
        document.getElementById('number').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkNumber();
            }
        });
    </script>
</body>

</html>
